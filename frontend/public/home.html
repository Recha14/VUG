<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <meta name="description" content="Online application for practice">
        <link rel="icon" href="../assets/favicon.ico">
        <link rel="stylesheet" href="../css/home.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div id="musicAndProfile">
                    <div id="music">
                        <img src="../assets/home/musicBar.png" alt="musicBar" height=30>
                    </div>

                    <div id="profile">
                        <img src="../assets/home/profileBar.png" alt="profileBar" height=30>
                    </div>
                </div>
        </header>

        <nav>
            <div id="navigate">
                <img src="../assets/home/navigationBar.png" alt="navigateBar" id="navigateBar">

                <div class="navigateBarButton">
                    <button id="startButton">Start</button>
                </div>

                <div class="navigateBarButton">
                    <button id="onlineButton">Online</button>
                </div>

                <div class="navigateBarButton">
                    <button id="dreamTeamButton">Dream Team</button>
                </div>

                <div class="navigateBarButton">
                    <button id="kampaniaButton">Kampania</button>
                </div>

                <div class="navigateBarButton">
                    <button id="karieraButton">Kariera</button>
                </div>

                <div class="navigateBarButton">
                    <button id="turniejButton">Turniej</button>
                </div>

                <div class="navigateBarButton">
                    <button id="samouczekButton">Samouczek</button>
                </div>

                <div class="navigateBarButton">
                    <button id="opcjeButton">Opcje</button>
                </div>
            </div>
        </nav>

        <main>
            <div id="containerTiles">
                KONTENERY
            </div>
        </main>

        <footer>
            <div id="friendAndLogo">
                <div id="friends">
                    <img src="../assets/home/friends.png" alt="friends" height=70>
                    <div id="font">0</div>
                </div>
    
                <div id="logo">
                    <img src="../assets/home/logoVUG.png" alt="logoVUG" height=80>
                </div>
            </div>
        </footer>
    </body>
</html>
