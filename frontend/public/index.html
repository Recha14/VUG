<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Start</title>
        <meta name="description" content="Online application for practice">
        <link rel="icon" href="../assets/favicon.ico">
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <header>
        </header>

        <main>
            <div id="leftSiteStart">
                <img id="leftSiteStartImg" src="../assets/home/leftSiteStart.jpg">
            </div>

            <div id="rightSiteStart">
                <div class="choiceLoginRegister">
                    <div class="choice">
                        <button type="submit" id="choiceLogin">Login</button>
                        <button type="submit" id="choiceRegister">Register</button>
                </div>
            </div>

            <div class="loginContainer">
                <h1>Logowanie</h1>
                <form action="login" method="POST">
                    <div class="inputGroup">
                        <label for="username">Login</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="inputGroup">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <input type="checkbox" id="rememberMeCheckbox" name="rememberMeCheckbox">
                        <label for="rememberMe" id="rememberMe" name="rememberMe">Remember me</label>
                    </div>
                    <div class="inputGroup">
                        <button type="submit" href="home.html">Login !</button>
                    </div>
                </form>
            </div> 

            <div class="registerContainer">
                <h1>Rejestracja</h1>
                <form action="register" method="PUT">
                    <div class="inputGroup">
                        <label for="username">Login</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="inputGroup">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="inputGroup">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="inputGroup">
                        <label for="passwordAgain">Repeat password</label>
                        <input type="password" id="passwordAgain" name="passwordAgain" required>
                        <div id="passwordStrength">
                            <div id="strengthBar"></div>
                        </div>
                        <small id="passwordStrengthText"></small>
                        <small id="passwordStrengthInfo"></small>
                    </div>
                    <div class="inputGroup">
                        <button type="submit">Register !</button>
                    </div>
                </form>
            </div>
            </div>
        </main>
        
        <footer>
        </footer>
        
        <script src="../js/main.js"></script>
        <script src="../js/choiceLoginOrPassword.js"></script>
        <script src="../js/login.js"></script>
        <script src="../js/rememberMe.js"></script>
        <script src="../js/passwordStrength.js"></script>
    </body>
</html>
